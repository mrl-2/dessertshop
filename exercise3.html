<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .box {
        width: 300px;
        height: 200px;
        background-color: red;
    }

    @media only screen and (max-width:800px) {
        .box {
            border-radius: 50px;
        }
    }
    @media only screen and (max-width:600px) {
        .box{
            border-radius: 500px;
        }
    }
</style>

<body>
    <div class="box">
    </div>
</body>

</html>
